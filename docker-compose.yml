version: '3.8'

services:
  telegram-service:
    build: .
    container_name: telegram-service
    ports:
      - "8000:8000"
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=${DEBUG:-False}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - MONGODB_URL=${MONGODB_URL:-mongodb://mongodb:27017}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-telegram_service}
      - API_SECRET_KEY=${API_SECRET_KEY}
    volumes:
      - ./sessions:/app/sessions
    restart: unless-stopped
    depends_on:
      - redis
      - mongodb
    networks:
      - telegram-network

  mongodb:
    image: mongo:7
    container_name: telegram-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=telegram_service
    restart: unless-stopped
    networks:
      - telegram-network

  redis:
    image: redis:7-alpine
    container_name: telegram-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - telegram-network

volumes:
  redis-data:

networks:
  telegram-network:
    driver: bridge
